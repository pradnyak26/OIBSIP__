<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <div class="cf">
                <label for="celcius">Celcius : </label>
                <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius"><br>
            </div>

            <div class="cf">
                <label for="fahrenheit">Fahrenheit : </label>
                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit"><br>
            </div>

            <div class="cf">
                <label for="kelvin">Kelvin : </label>
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            </div>

            

            

            
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
